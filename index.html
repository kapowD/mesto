<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">
  <title>Mesto</title>
</head>

<body class="page">

  <header class="header">
    <img class="header__logo" alt="Логотип Mesto" src="./images/logo.svg">
  </header>

  <main class="content">
    <section class="profile">
      <img class="profile__avatar" alt="Аватар" src="./images/avatar.png">
      <div class="profile__info">
        <div class="profile__name-container">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button type="button" class="profile__edit-button"> </button>
        </div>
        <p class="profile__description">Исследователь океана </p>
      </div>
      <button type="button" class="profile__add-button"></button>
    </section>
    <section class="elements">
    </section>
  </main>

  <footer class="footer">
    <p class="footer__text">© 2023 Mesto Russia</p>
  </footer>

  <section  class="pop-up pop-up-edit">
    <div class="pop-up__container">
      <button type="button" class="pop-up__exit"></button>
      <form class="pop-up__form" name="edit" method="post" novalidate>
        <h2 class="pop-up__header">Редактировать профиль</h2>

        <input type="text" class="pop-up__input pop-up__input_type_name" placeholder="Имя" name="name" id="name"
          minlength="2" maxlength="40" required>
        <span class="name-error pop-up__input-error"></span>

        <input type="text" class="pop-up__input pop-up__input_type_description" placeholder="О себе" id="description"
          name="about" minlength="2" maxlength="200" required>
        <span class="description-error pop-up__input-error"></span>

        <button class="pop-up__edit" type="submit">Сохранить</button>
      </form>
    </div>
  </section>

  <section  class="pop-up pop-up-add">
    <div class="pop-up__container">
      <button type="button" class="pop-up__exit"></button>
      <form class="pop-up__form" name="editor" method="post" novalidate>
        <h2 class="pop-up__header">Новое место</h2>
        <input type="text" class="pop-up__input pop-up__input_type_place" placeholder="Имя" name="Название" id="place"
          minlength="2" maxlength="30" required>
        <span class="place-error pop-up__input-error"></span>

        <input type="url" class="pop-up__input pop-up__input_type_link" placeholder="Ссылка на картинку" name="about"
          id="url" required>
        <span class="url-error pop-up__input-error"></span>

        <button class="pop-up__edit" type="submit"> Создать</button>
      </form>
    </div>
  </section>

  <template id="elements-tameplate">
    <article class="element">
      <img alt="" class="element__photo element__image-open">
      <button type="button" class="element__delete-button"></button>
      <div class="element__description">
        <h2 class="element__title"></h2>
        <button type="button" class="element__like-button"></button>
      </div>
    </article>
  </template>

  <section  class="pop-up pop-up-image">
    <div class="pop-up__image-container">
      <button class="pop-up__exit" type="button"></button>
      <img class="pop-up__image" alt="Попап изображения с краточки">
      <p class="pop-up__subtitle"></p>
    </div>
  </section>
  
  <script type="module" src="./script/index.js" ></script>
</body>

</html>
