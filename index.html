<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">
  <title>Mesto</title>
</head>

<body class="page">
  <header class="header">
    <img class="header__logo" alt="Логотип Mesto" src="./images/logo.svg">
  </header>
  <main class="content">
    <section class="profile">
      <img class="profile__avatar" alt="Аватар" src="./images/avatar.png">
      <div class="profile__info">
        <div class="profile__name-container">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button type="button" class="profile__edit-button"> </button>
        </div>
        <p class="profile__description">Исследователь океана </p>
      </div>
      <button type="button" class="profile__add-button"></button>
    </section>

    <section class="elements">
      <article class="element">
        <img class="element__photo" src="images/element-karachevsk.jpg" alt="Карачевск">
        <div class="element__description">
          <h2 class="element__title">Карачевск</h2>
          <button class="element__like-button" type="button"></button>
        </div>
      </article>
      <article class="element">
        <img class="element__photo" src="images/element-elbrus.png" alt="Карачевск">
        <div class="element__description">
          <h2 class="element__title">Гора Эльбрус</h2>
          <button class="element__like-button" type="button"></button>
        </div>
      </article>
      <article class="element">
        <img class="element__photo" src="images/element-dombay.png" alt="Карачевск">
        <div class="element__description">
          <h2 class="element__title">Домбай</h2>
          <button class="element__like-button" type="button"></button>
        </div>
      </article>
      <article class="element">
        <img class="element__photo" src="images/element-karachevsk.jpg" alt="Карачевск">
        <div class="element__description">
          <h2 class="element__title">Карачевск overflow-test</h2>
          <button class="element__like-button" type="button"></button>
        </div>
      </article>
      <article class="element">
        <img class="element__photo" src="images/element-elbrus.png" alt="Карачевск">
        <div class="element__description">
          <h2 class="element__title">Гора Эльбрус overflow-test</h2>
          <button class="element__like-button" type="button"></button>
        </div>
      </article>
      <article class="element">
        <img class="element__photo" src="images/element-dombay.png" alt="Карачевск">
        <div class="element__description">
          <h2 class="element__title">Домбай overflow-test</h2>
          <button class="element__like-button" type="button"></button>
        </div>
      </article>

    </section>
  </main>
  <footer class="footer">
    <p class="footer__text">© 2023 Mesto Russia</p>
  </footer>
  <div class="pop-up">
    <div class="pop-up__container">
      <button class="pop-up__exit" type="button"></button>
      <form class="form" name="editor">
        <h2 class="pop-up__header">Редактировать профиль</h2>
        <input class="pop-up__input po-pup__input_name" placeholder="Имя" name="name" type="text">
        <input class="pop-up__input po-pup__input_description" placeholder="О себе" name="about" type="text">
        <button class="pop-up__edit" type="submit">Сохранить</button>
      </form>
    </div>
  </div>
  <script src="./script/index.js"></script>
</body>

</html>
